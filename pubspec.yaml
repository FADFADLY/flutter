    - assets/images/tests/test-cuate2.svg
    - assets/images/home/img1.png
    - assets/images/home/img2.png
    - assets/images/home/img3.png
    - assets/images/home/img4.png
    - assets/images/home/img5.png
    - assets/images/home/img6.png
    - assets/images/tests/
    - assets/images/habit_tracker/
    - assets/images/habit_tracker/top.png
    - assets/images/home/
    - assets/images/habit_tracker/read.svg
    - assets/images/habit_tracker/score.svg
