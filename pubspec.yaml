  hive_generator: ^2.0.1
  build_runner: ^2.4.15
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon/logo.png"
  min_sdk_android: 21
  launcher_name: ^1.0.2

launcher_name:
  default: "FadFadly"
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
